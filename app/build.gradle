apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.android.iplayer"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        ndk {
            //使用abiFilters筛选你需要的so
            abiFilters 'arm64-v8a','armeabi-v7a'
        }
    }

    signingConfigs {
        app {
            storeFile file('iplayer.keystore')
            storePassword "123456"
            keyAlias "iplayer"
            keyPassword "123456"
        }
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            signingConfig signingConfigs.app
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

        }
        release {
            debuggable false
            zipAlignEnabled true
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.app
        }
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'com.android.support:recyclerview-v7:+'
    implementation 'com.android.support:design:+'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    //Glide4.x图片加载
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    //弹幕
    implementation 'com.github.ctiao:DanmakuFlameMaster:0.9.16'
    implementation 'com.github.ctiao:ndkbitmap-armv7a:0.9.16'
    //EXO解码器
//    implementation 'com.google.android.exoplayer:exoplayer:+'
//    implementation 'com.google.android.exoplayer:exoplayer-core:+'
    //网络数据
    implementation 'com.squareup.okhttp3:okhttp:3.11.0'
    //解码器,根据自己需要实现
    implementation project(':ijk')
    //视频缓存,根据自己需要实现
    implementation project(':videocache')
    //播放器
//    implementation project(':iplayer')

    //播放器SDK
    implementation 'com.android.support:appcompat-v7:+'
    implementation 'com.github.hty527:iPlayer:1.0.0'
//    implementation 'com.android.iplayer:iplayer:1.0.0'//本地maven仓库
//    implementation(name: 'iplayer-1.0.0.aar', ext: 'aar')
//    implementation(name: 'ijk-1.0.0', ext: 'aar')
}